<section>

    <div>
        <h2> Life Is Short And The World Is Wide üåé</h2>

        <p>
            to get the best of your adventure you just need to leave and <br> go where you like. We are waiting for you!
        </p>
    </div>


    <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">

        <div class="sub-input">
            <div>
                <button class="one-way"> One-way ‚û°Ô∏è</button>
            </div>

            <small>
                Book International and Domestic Flights
            </small>
        </div>

        <div class="flight-container">
            <div class="input-section">
                <div *ngIf="flightForm.get('origin')?.invalid && flightForm.get('origin')?.touched">
                    <span class="invalid-text">Please enter exactly 3 letters!</span>
                </div>
                <div class="flight-box" [ngClass]="{'invalid-input': flightForm.get('origin')?.invalid && flightForm.get('origin')?.touched}">
                    <label>From</label>
                    <input formControlName="origin" placeholder="MZL" appUppercase>
                </div>
            </div>

            <div class="input-section">
                <div *ngIf="flightForm.get('destination')?.invalid && flightForm.get('destination')?.touched">
                    <span class="invalid-text">Please enter exactly 3 letters!</span>
                </div>
                <div class="flight-box" [ngClass]="{'invalid-input': flightForm.get('destination')?.invalid && flightForm.get('destination')?.touched}">
                    <label>To</label>
                    <input formControlName="destination" placeholder="BCN" appUppercase>
                </div>
            </div>

        </div>
        <button type="submit" class="submit-btn" [disabled]="!flightForm.valid">Search Flight</button>

    </form>
</section>
